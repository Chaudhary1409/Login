<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login in Zonixsoft Test Account </title>
</head>
<body style="background-color: #eeeeee; font-family:'adobe-clean', 'HelveticaNeue-Bold', Helvetica, Arial, sans-serif;">
    <div style="padding: 50px; width: 300px; margin: 0px auto;">
        <h2 style=" font-weight: 500;">Please Login Here.....</h2>
        <div>
            <div id="lblName" style="font-weight: bold; padding: 5px;">
                 User Name :
            </div>
            <div id="txtName">
                <input id="ItxtName" type="text" />                
            </div>
            <div id="lblPassd" style="font-weight: bold; padding: 5px;">
                 Password :
            </div>
            <div id="txtPassd">
                <input id="ItxtPassd" type="text" />                
            </div>
            <div style="padding: 20px  0px;">
                <input id="Subbtn" type="submit" value="Submit" style=" background-color:#209dc2; color: #fff;-moz-border-radius: 5px;
                -webkit-border-radius: 5px; border-radius:5px; padding: 5px 10px;" />
            </div>
        </div>
    </div>
</body>
</html>
